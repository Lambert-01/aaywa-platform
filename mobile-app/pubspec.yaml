name: aaywa_mobile
description: AAYWA & PARTNER Mobile App for Rural Development

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  dio: ^5.4.1
  http: ^1.2.0
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path: ^1.9.0
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  connectivity_plus: ^6.0.3
  geolocator: ^10.1.0
