  mobile_scanner: ^3.5.5
  uuid: ^4.3.3
  workmanager: ^0.5.2
  flutter_secure_storage: ^9.0.0
  
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  drift_dev: ^2.16.0
  build_runner: ^2.4.8

flutter:
